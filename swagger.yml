            application/json:
              examples:
                error:
                  value: 'not found'
        '500':
          description: 'Error operation'
          content:
            application/json:
              examples:
                error:
                  value: 'server error'


  /file/img:
    post:
      tags:
        - File
      summary: 'Upload file images'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                img:
                  type: string
                  format: binary
                  description: 'The image file'
              required:
                - img
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                type: object
                properties:
                  filepath:
                    type: string
                    description: 'Path to the uploaded image'
                    example: '/uploads/image.jpg'
  /file/files:
    post:
      tags:
        - File
      summary: 'Upload file images'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  format: binary
                  description: 'The image file'
              required:
                - files
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                type: object
                properties:
                  filepath:
                    type: array
                    description: 'Path to the uploaded image'
                    example: ['/uploads/test.docx','uploads/Book1.xlsx']
  /file/deleteFile?filePath={filePath}:
    delete:
      tags:
        - File
      summary: 'Delete file'
      responses:
        '200':
          description: 'Successful operation'
        
