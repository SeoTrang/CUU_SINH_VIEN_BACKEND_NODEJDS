paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: 'Register account'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                data: 
                  "user_name": "Trang1"
                  "phone": "0386640397"
                  "pass": "trang789" 
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              examples:
                success:
                  value: 'success'
        '400':
          description: 'Error operation'
          content:
            application/json:
              examples:
                error:
                  value: 'error when insert to database'
        '500':
          description: 'Error operation'
          content:
            application/json:
              examples:
                error:
                  value: 'server error'
  /auth/login:
    post:
      tags:
        - Auth
      summary: 'Login with account'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                data: 
                  "phone": "0386640397"
                  "pass": "trang789" 
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              example:
                refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiaWF0IjoxNzA1Mjg1NTE2LCJleHAiOjE3MDUyODkxMTZ9.1FEGKlxtkmEhVWPhjlxFQtOyikWGE_7xNIxN1MYolDk"
